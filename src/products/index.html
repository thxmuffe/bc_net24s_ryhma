<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
</head>
<body>
    <h2>Login with Google</h2>
    <button onclick="loginWithGoogle()">Login</button>

    <script>
        function loginWithGoogle() {
            const clientId = '490439995551-n1pm61l6p43f4uqq31rro48oimt7sj7h.apps.googleusercontent.com';
            const redirectUri = 'http://localhost:5500/afterlogin.html'; // Must match Google Cloud settings
            const scope = 'openid email profile';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&access_type=offline`;

            window.location.href = authUrl;
        }
    </script>
</body>
</html>
